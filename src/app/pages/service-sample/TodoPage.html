

<div
    class="table-responsive-lg"
>
    <table
        class="table table-warning"
    >
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Complete</th>
            </tr>
        </thead>
        <tbody>

            <tr class="" *ngFor="let todo of todos; trackBy: trackByFunc">             
                <td>{{todo.title}}</td>
                <td [ngStyle]="todo.completed ? {'color':'green'}:{'color':'red'}">
                {{todo.completed ? 'Yap覺ld覺':'Yap覺lmad覺'}}</td>
            </tr>
        </tbody>
    </table>
</div>
